<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp Converter</title>
</head>
<body>
    <h1>temperature converter</h1>
    <input type="text" id="input" placeholder="in C">
    <label for="k">conver to K</label>
    <input type="radio" name='radio' id="k">
    <label for="f">conver to F</label>

    <button id="button">convert</button>
    <p id="p"></p>
    <script src="index.js"></script>
</body>
</html>
